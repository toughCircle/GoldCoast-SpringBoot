name: Deploy to Dev Environment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # auth-server 빌드
      - name: Grant execute permission for gradlew in auth-server
        run: chmod +x auth-server/gradlew

      - name: Build auth-server
        working-directory: ./auth-server
        run: ./gradlew clean build

      - name: Copy auth-server JAR to deploy directory
        run: |
          mkdir -p deploy/auth-server
          cp ./auth-server/build/libs/*.jar ./deploy/auth-server/
          echo "Contents of deploy/auth-server:"
          ls ./deploy/auth-server

      # resource-server 빌드
      - name: Grant execute permission for gradlew in resource-server
        run: chmod +x resource-server/gradlew

      - name: Build resource-server
        working-directory: ./resource-server
        run: ./gradlew clean build

      - name: Copy resource-server JAR to deploy directory
        run: |
          mkdir -p deploy/resource-server
          cp ./resource-server/build/libs/*.jar ./deploy/resource-server/
          echo "Contents of deploy/resource-server:"
          ls ./deploy/resource-server

      # 배포 단계에서 리포지토리 체크아웃 추가
      - name: Checkout repository again for deploy
        uses: actions/checkout@v3

      # Docker Compose 및 JAR 파일 전송
      - name: Transfer Docker Compose file and JARs to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            ./deploy/auth-server/auth-server-0.0.1-SNAPSHOT.jar
            ./deploy/resource-server/resource-server-0.0.1-SNAPSHOT.jar
            ./docker-compose.yml
          target: /home/ubuntu/app/
          strip_components: 0
          overwrite: true

      # Docker 이미지 빌드 및 배포
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image for auth-server
        working-directory: ./auth-server
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-server:latest

      - name: Build and Push Docker Image for resource-server
        working-directory: ./resource-server
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/resource-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/resource-server:latest

      # EC2에서 배포 실행
      - name: Deploy Application on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # 필요한 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/auth-server:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/resource-server:latest

            # Docker Compose 설정이 있는 디렉토리로 이동
            cd /home/ubuntu/app

            # 기존 컨테이너 중지 및 제거
            docker-compose down
            
            # Docker Compose로 컨테이너 재시작
            docker-compose up -d --build
